<template name="cards">
  <div class="cards">
    {{#each cards}}
      {{> cardsI}}
    {{/each}}
  </div>
</template>

<template name="cardsI">
    <div class="card js-selectCard" draggable="true" style="left: {{left}}; top: {{top}}; z-index: {{zIndex}};">
      <div class="card-header">
        <div class="card-info">
          <h3 class="title schema"> <span class="icon schema"></span> Agenda</h3>
        </div>
        <div class="control">
          <button type="button" class="btn btn-default js-newBlockText sparkicon sparkicon-insert-item"></button>
          <button type="button" class="btn btn-default sparkicon sparkicon-link-board"></button>
          <button type="button" class="btn btn-default sparkicon sparkicon-link-board js-showCardConnections"></button>
          <input class="js-newBlockInput form-control block-input" type="text">
        </div>
      </div>
      <div class="block-list">
        {{#each blocks}}
          {{> blocksI}}
        {{/each}}
      </div>
  </div>
</template>
