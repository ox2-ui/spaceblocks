<template name="cards">
  <div class="cards">
    {{#each cards}}
      {{> cardsI}}
    {{/each}}
  </div>
</template>

<template name="cardsI">
    <div class="card js-selectCard" draggable="true" style="left: {{left}}; top: {{top}}; z-index: {{zIndex}};">
      <div class="card-header">
        <div class="card-info">
        {{#if editing}} 
          <h3 class="title {{type}}"> <span class="icon {{type}}"></span><input type="text" class="form-control  focus-{{_id}} js-cardName" value="{{cardName}}"></h3>
        {{else}}
          <h3 class="title {{type}} js-editCardTitle"> <span class="icon {{type}}"></span> {{cardName}}</h3>
        {{/if}}
        </div>
        <div class="control">
          <button type="button" class="btn btn-default js-newBlockText sparkicon sparkicon-paragraph"></button>
          <button type="button" class="btn btn-default sparkicon sparkicon-link-board2"></button>
          <button type="button" class="btn btn-default sparkicon sparkicon-keyboard2 js-showCardConnections"></button>
          <input class="js-newBlockInput form-control block-input" type="text">
        </div>
      </div>
      <div class="block-list">
        {{#each blocks}}
          {{> blocksI}}
        {{/each}}
      </div>
      <button class="delete-card btn btn-default btn-mini sparkicon sparkicon-trash js-deleteCard"></button>
  </div>
</template>
