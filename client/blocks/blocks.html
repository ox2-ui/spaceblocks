<template name="blocksI">
<div class="js-selectBlock {{selectedBlock}}">
  {{#blockType type}}
  {{/blockType}}
  {{#if linked}}
    <button class="btn btn-default js-removeBlockTo sparkicon sparkicon-minus"></button>
  {{else}}
    <button class="btn btn-default js-addBlockTo sparkicon sparkicon-plus"></button>
  {{/if}}
  <button class="btn btn-default sparkicon sparkicon-pencil js-editBlock"></button> 
  <button class="btn btn-default js-removeBlockType sparkicon sparkicon-trash"></button>
  <button class="btn btn-default js-addComment sparkicon-chat-bubbles"></button>
</div>
</template>

<template name="_blocksType1">
  <div class="block-1"> 
      {{#if editing}} 
        <input type="text" class="form-control  focus-{{_id}}" value="{{content}}">
      {{else}}
        <h4 class="content {{linked}} {{selected}}">{{content}}</h4>
      {{/if}}
  </div>
</template>

<template name="_blocksType2">
  <div class="block-2">
    {{#if editing}} 
      <input type="textarea" rows=3 class="form-control  focus-{{_id}}" value="{{content}}">
    {{else}}
      <div class="content {{linked}} {{selected}}">{{{mdConvert  content}}}</div>
    {{/if}}
  </div>
</template>
