<template name="blocksI">
<div class="js-selectBlock {{selectedBlock}}">
  {{#blockType type}}
  {{/blockType}}
  <button class="btn btn-default js-addBlockTo sparkicon sparkicon-plus"></button>
  <button class="btn btn-primary sparkicon sparkicon-pencil js-editBlock"></button> 
  <button class="btn btn-danger js-removeBlockType sparkicon sparkicon-trash"></button>
  <button class="btn btn-info js-addComment sparkicon-chat-bubbles"></button>
</div>
</template>

<template name="_blocksType1">
  <div class="block-1"> 
      {{#if editing}} 
        <input type="text" class="form-control" value="{{content}}">
      {{else}}
        <h4 class="content">{{content}}</h4>
      {{/if}}
  </div>
</template>

<template name="_blocksType2">
  <div class="block-2">
    {{#if editing}} 
      <input type="textarea" rows=3 class="form-control" value="{{content}}">
    {{else}}
      <div class="content">{{{mdConvert  content}}}</div>
    {{/if}}
  </div>
</template>
